<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Application</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>


<body>
    <header> 
        <div class ="link">

         <small><a href="index.html">Hogwarts: school of witchcraft and wizardry</a></small>
        </div>
        <div class="logo">
            <img src="image/hogwarts-logo copy.jpeg"alt="">
        </div>
          
            <legend><h1>Hogwarts Application</h1></legend><img src="image/hogwarts-logo-draco.jpeg"alt="">

    </header>
       
    <fieldset>
    <main>
        <form class="get-form" action="POST">
     <label>
        First Name:
        <input type ="text" name="name" id="firstname" required/>
     </label>   
    
     <label>
        Last Name:
        <input type ="text" name="lastname" id="lastname" required/>
     </label> 
     <br>
     <label>
        Full Address:
        <input type ="text" name="address" id="Address" required/>
     </label> 
    <br>
    <label>
        Phone Number:
        <input type ="tel" name="number" id="number" placeholder="xxx-xxx-xxxx"/>
     </label> 
     <br>
     <label>
        Date Of Birth:
        <input type ="date" name="date" id="date" />
     </label> 

    <br>
     <label>
            Choose a Gender:
            <select id = "gender" name = "gender">
            <option value="gender">Select A Gender</option>
            <option value ="male">Male</option>
            <option value ="female">female</option>
        </select>
     </label>
     <br>
     <label>
        Select a House (<em>While the Sorting Hat has the final say, it too can be persuaded.</em>)
       <br>
      
        <input id="Gryffindor" name="name" type="radio" value="Gryffindor">
        <label for = "Gryffindor">Gryffindor</label>
     <br>
     
        
        <input id="Slytherin" name="name" type ="radio" value="Slytherin">
        <label for ="Slytherin">Slytherin</label>
     <br>
        <input id="Ravenclaw" name="name" type="radio" value="Ravenclaw"/>
        <label for ="Ravenclaw">Ravenclaw</label>
    <br>
        <input id = "Hufflepuff" name="name" type="radio" value="Hufflepuff">
        <label for = "Hufflepuff">Hufflepuff</label>
    <br>
        <input id = "other" name="name" type="radio" value="other">
        <label for="other">Let The Sorting Hat Choose My Fate</label>
    </label>
    <br>
    <label>
        Choose A pet:
        <label for="Owl">Owl</label>
        <input id="owl" name="owl" type="checkbox" value="owl">

        <label for="cat">Cat</label>
        <input id ="cat" name="cat" type="checkbox" value="cat">

        <label for ="toad">Toad</label>
        <input id = "toad" name="toad" type="checkbox" value="toad">

        <label for="none">None</label>
        <input id="none" name="none" type="checkbox" value="none">

        <label for = "other">Others</label>
        <input id="other" type="text" >
    </label>
    <br>
    <div class="button">
    <input type="submit" value="Submit" id="submit">
    <input type="reset">
    </div>
        </form>
</main>
</fieldset>
       
       <div class="thank-you hidden">
        <p class="thanks-message"></p>
        <button class="return">Back to Home page</button>
       </div>
</body>
</html>
